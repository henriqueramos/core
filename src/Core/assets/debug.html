<style type="text/css">
	.springy-debug-box {
		background-color: #fff;
		z-index: 99999;
		margin: 0;
		display: block;
		position: fixed;
		bottom: 0;
		left: 0;
		text-decoration: none;
		text-align: center;
		border: 0;
	}
	.springy-debug-box.closed {
		width: 100px;
		height: 30px;
        border: 2px solid #06C;
	}
	.springy-debug-box.opened {
		width: 100%;
		height: 95%;
        border-top: 2px solid rgb(204, 116, 0);
	}
	.springy-debug-box * {
		margin: 0;
		border: 0;
		padding: 0;
		color: #000;
		font-weight: normal;
		font-family: Arial, Helvetica, sans-serif;
		font-size: 12px;
		text-align: left;
	}

	.springy-debug-button {
		cursor: pointer;
		color: #06C;
		font-weight: bold;
        font-size: 12px;
		text-align: center;
        line-height: 30px;
        text-decoration: none;
	}
    .springy-debug-button.alert {
        background-color: rgb(255, 72, 0);
        color: rgb(255, 251, 0);
    }
    .springy-debug-button > svg {
        height: 20px;
        margin-right: 10px;
        vertical-align: middle;
        fill: #f00;
    }
    .springy-debug-button.alert > svg {
        fill: rgb(255, 251, 0);
    }
	.springy-debug-box.opened .springy-debug-button {
        display: none;
    }
	.springy-debug-box.closed .springy-debug-button {
		display: block;
	}

	.springy-debug-box.opened .springy-debug-content {
		display: block;
        height: 100%;
        width: 100%;
        overflow: auto;
    }
	.springy-debug-box.closed .springy-debug-content {
        display: none;
	}

	.springy-debug-toolbar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        height: 32px;
        border-bottom: 1px solid #666;
        padding-left: 16px;
        background-color: #e2e2e2;
        line-height: 32px;
        font-weight: bold;
        font-size: 16px;
        vertical-align: middle;
    }

    .springy-tool-btn {
        float: right;
        height: 32px;
        min-width: 70px;
        border-left: 1px solid #666;
        padding: 0 10px;
        color: #000;
        line-height: 30px;
        font-size: 12px;
        vertical-align: middle;
        text-align: center;
        text-decoration: none;
    }
    .springy-tool-btn > svg {
        height: 20px;
        width: 20px;
        margin-right: 8px;
        vertical-align: middle;
        fill: #333;
    }
    .springy-tool-btn:hover {
        color: #fff;
        background-color: #333;
        text-decoration: none;
    }
    .springy-tool-btn:hover > svg {
        fill: #fff;
    }

	.springy-debug-data {
        position: absolute;
        top: 33px;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: auto;
	}
    .springy-debug-data strong {
        font-weight: bold;
    }

    .springy-arrow {
        margin-left: 5px;
        border: solid black;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 2px;
        vertical-align: 2px;
    }
    .springy-arrow.down {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }
    .springy-arrow.up {
        transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
    }

	.springy-debug-data > .springy-debug-info {
        position: relative;
        border-bottom: 1px solid #e2e2e2;
    }
	.springy-debug-data > .springy-debug-info:hover {
        background-color: rgb(243, 243, 243);
    }

    .springy-debug-time {
        margin-bottom: 2px;
        border-bottom: 1px dashed #999;
        padding: 4px 8px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0) , #e7e7e7);
        text-align: right;
    }

    .springy-debug-remove {
        float: left;
    }
    .springy-debug-remove::before {
        display: inline-block;
        width: 14px;
        content: url("data:image/svg+xml; utf8, <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 387.113 387.113' style='fill:rgb(200,0,0);enable-background:new 0 0 387.113 387.113;' xml:space='preserve'><g><path d='M232.055,321.716L387.11,166.661L220.455,0L0.003,220.452l166.661,166.661l2.47-2.47h151.218 v-11.934H181.062L232.055,321.716z M370.235,166.655L232.055,304.835l-149.78-149.78L220.455,16.874L370.235,166.655z'/></g></svg>");
    }

    .springy-debug-value {
        padding: 8px;
        font-size: 14px;
        font-weight: bold;
    }

    .spring-debug-backtrace-btn {
        position: absolute;
        top: 28px;
        right: 8px;
        display: inline-block;
        border: 1px solid #ccc;
        padding: 3px 8px;
        color: #000;
        background: #eee;
        cursor: pointer;
    }
    .spring-debug-backtrace-btn:hover {
        background: #666;
        color: #fff;
    }

    .spring-debug-backtrace-data {
        display: none;
        border: 1px solid #999;
        background: #fff;
    }
    .spring-debug-backtrace-data.shown {
        display: block;
        margin: 0 32px 8px 32px;
    }
    .spring-debug-backtrace-data * {
        line-height: 1.4;
    }

    .spring-debug-backtrace-data > ul {
        background-color: #fff;
        list-style: none;
    }
    .spring-debug-backtrace-data > ul > li {
        border-bottom: 1px dashed #ccc;
        padding: 8px 6px;
    }
    .spring-debug-backtrace-data > ul > li:hover {
        background: #ccc;
    }
    .spring-debug-backtrace-data > ul > li:last-child {
        border-bottom: none;
    }

    .springy-debug-backtrace-content {
        padding: 4px 0;
    }

    .springy-debug-backtrace-args {
        margin: 4px 0 0 20px;
        list-style: none;
    }
    .springy-debug-backtrace-args * {
        background-color: #eee;
    }
    .springy-debug-backtrace-args > li {
        margin: 1px 0;
        padding: 2px 4px;
        background-color: #eee;
    }

    .spring-debug-backtrace-data.ajax * {
        color: #fff;
    }
    .spring-debug-backtrace-data.ajax > pre {
        padding: 6px;
        max-height: 150px;
        overflow: auto;
        background-color: #1C2529;
        color: #fff;
    }

    /* Still in develop */
	.springy-debug-content .ErrorTitle{
		background-color: #66C;
		color: #FFF;
		font-weight: bold;
		padding-left: 10px;
	}
	.springy-debug-content .errorzebra{ background: #efefef; }
	.springy-debug-content .errorlabel{ font-weight: bold; }
    .springy-debug-backtrace {
        padding-left: 20px;
    }
</style>

<template id="springy-debut-template">
    <div class="springy-debug-info">
        <div class="springy-debug-time">
            <a href="javascript:;" class="springy-debug-remove" title="Delete"></a>
        </div>
        <div class="springy-debug-value"></div>
        <a class="spring-debug-backtrace-btn">Details <i class="springy-arrow down"></i></a>
        <div class="spring-debug-backtrace-data ajax"></div>
    </div>
</template>
<script type="text/javascript">
    (function (d, script) {
        // The debug class
        const SpringyDebug = {
            pe: null,
            p: null
        };

        // Clears debug informations
        const clearDebug = () => {
            $('.springy-debug-data').html('');
        };

        // Closes the debug box
        const debugClose = () => {
            $('#springyDebugBox').removeClass('opened').addClass('closed');
            $('#springyDebugOpen').removeClass('alert');
        };

        // Opens the debug box
        const debugOpen = () => {
            $('#springyDebugBox').removeClass('closed').addClass('opened');

            try {
                try {
                    SpringyDebug.p.cancel();
                } catch (e) {}

                clearInterval(SpringyDebug.pe);
                SpringyDebug.pe = null;
            } catch (e) {}
        };

        const printAjaxResults = (description, infos, txt) => {
            const debugBox = $('#springyDebugBox');
            const d = debugBox.find('.springy-debug-data');

            if (!d.length) {
                return;
            }

            const template = $($('#springy-debut-template').html());
            const now = new Date();
            const span = $('<span>').html('<br />' + description);

            let title = 'AJAX result';

            template.find('.springy-debug-time')
                .prepend(
                    ' ' +
                    (now.getHours() < 10 ? '0' : '') + now.getHours() + ':' +
                    (now.getMinutes() < 10 ? '0' : '') + now.getMinutes() + ':' +
                    (now.getSeconds() < 10 ? '0' : '') + now.getSeconds() + ''
                ).prepend(
                    $('<strong>').html('Time:')
                );

            if (window.parent.document.location !== self.document.location) {
                title += 'in [i]?frame ' + window.name + ' ';
            }

            if (infos.url) {
                span.append($.parseHTML('<br />URL: ' + infos.url));
            }

            // Query string parameters
            let param = '';
            if (infos.param) {
                infos.param = infos.param.split('&');
                infos.param.each(function (p) {
                    param = (param ? ', ' : '') + '[' + p + ']';
                });
            }

            if (param) {
                span.append($.parseHTML('<br />Parameters:' + param));
            }

            template.find('.springy-debug-value')
                .html(title)
                .append(span);

            template.find('.spring-debug-backtrace-data')

            if (txt) {
                if (typeof txt === 'object') {
                    template.find('.spring-debug-backtrace-data')
                        .append(
                            $('<pre>').html(JSON.stringify(txt, null, '\t'))
                        );

                    if (txt.debug) {
                        printAjaxResults('AJAX JSON Debug', infos, txt.debug);
                    }
                } else {
                    template.find('.spring-debug-backtrace-data')
                        .append($.parseHTML(txt));
                }
            }

            d.prepend(template);

            if (!debugBox.hasClass('opened')) {
                setPulsateButton();
            }
        };

        // Pulses the debug button
        const pulseButton = () => {
            const debugButton = $('#springyDebugOpen');

            debugButton.addClass('alert');
            debugButton.fadeOut(100, function () {
                debugButton.fadeIn(100, function () {
                    debugButton.fadeOut(100, function () {
                        debugButton.fadeIn(100, function () {});
                    });
                });
            });
        };

        // Sets debug button to pulse
        const setPulsateButton = () => {
            try {
                SpringyDebug.p.cancel();
            } catch (e) {}

            SpringyDebug.p = 1;
            pulseButton();

            if (SpringyDebug.pe === null) {
                SpringyDebug.pe = setInterval(setPulsateButton, 5000);
            }
        };

        // Startup the debug class
        springyDebugStart = () => {
            const debugBox = $('#springyDebugBox');

            $('#springyDebugOpen').on('click', debugOpen);
            $('#springyDebugClose').on('click', debugClose);
            $('#springyDebugClear').on('click', clearDebug);
            if (debugBox.find('.springy-debug-info').length > 1) {
                setPulsateButton();
            }
            // Delete buton
            debugBox.on('click', '.springy-debug-remove', function () {
                const $this = $(this);

                $this.parents('.springy-debug-info').remove();
            });
            // Backtrace button
            debugBox.on('click', '.spring-debug-backtrace-btn', function () {
                const $this = $(this);

                $this.find('.springy-arrow').toggleClass('down up');
                $this.next('.spring-debug-backtrace-data').toggleClass('shown');
            });

            // Ajax bind function
            let springyDebugAjaxComplete = function (e, XMLHttpRequest, ajaxOptions) {
                const p = {
                    url: ajaxOptions.url,
                    params: decodeURI(ajaxOptions.data)
                };
                let json;

                if (e.type === 'ajaxError') {
                    printAjaxResults('Error', p, XMLHttpRequest.responseText);
                } else if ($.isPlainObject(XMLHttpRequest.responseJSON)) {
                    json = XMLHttpRequest.responseJSON;
                } else {
                    try {
                        json = $.parseJSON(XMLHttpRequest.responseText);
                    } catch (e) {
                        printAjaxResults('AJAX Result', p, XMLHttpRequest.responseText);

                        return;
                    }
                }

                printAjaxResults('AJAX JSON Result', p, json);
            };

            // Observe all AJAX requests
            $(window).bind('ajaxComplete', springyDebugAjaxComplete);
        };

        // jQuery loader
        const springyAddJquery = () => {
            const script = d.createElement('script');

            script.type = 'text/javascript';
            script.async = true;
            script.onload = function(){
                jQuery(springyDebugStart);
            };
            script.src = 'https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js';

            document.getElementsByTagName('head')[0].appendChild(script);
        };

        if (typeof jQuery === 'undefined') {
            springyAddJquery();

            return;
        }

        jQuery(springyDebugStart);
    } (document));
</script>
